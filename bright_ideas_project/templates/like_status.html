



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/like_status_stylesheet.css') }}">
    <title>Bright Ideas Like Status</title>

</head>
<body>
    <main id="container">
        <h1>Like Status</h1>
        <a class="edit_link" href="/landing">Bright Ideas</a>
        <a class="logout_button" href="/logout">Logout</a>

    <div class="top">
        <h3>{{ user.alias }} says:</h3>
        <h3>{{ user.content }}</h3>
        <h3>Email {{ user.email }}</h3>   
    </div>
    <div class="top">
            <h3>People who liked this post:</h3>

            <table>
                <thead>
                    <tr>
                        <th>Alias</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user %}
                    <tr>
                        <td><a href="/user_profile/{{ user['id]'] }}">"{{ user.liked_by_alias }}"</a></td>
                        <td>"{{ user.liked_by_name }}"</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    <footer>
        <h4>Powered By <span class="red">GoodTimes</span></h4>
    </footer>
    </main>
</body>
</html>
